site_name: Proxmox API for Golang
site_url: https://go-proxmox.iolave.com
repo_url: https://github.com/iolave/go-proxmox
repo_name: iolave/go-proxmox
markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
theme: 
  name: material
  font: 
    text: Roboto Mono
    code: Roboto Mono
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    # - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    #- navigation.sections
    #- navigation.tabs
    # - navigation.tabs.sticky
    #- navigation.top
    #- navigation.tracking
    #- search.highlight
    #- search.share
    - search.suggest
    - toc.follow
  icon:
    logo: material/api
    repo: fontawesome/brands/github
  palette: 
    # Palette toggle for dark mode
    scheme: slate
    primary: black
    accent: deep orange
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
nav:
  - Home:
    - index.md
  - Getting started:
    - getting-started/index.md
  - Reference:
    - pkg:
      - reference/pkg/cloudflare.md
      - reference/pkg/helpers.md
      - reference/pkg/pve.md
